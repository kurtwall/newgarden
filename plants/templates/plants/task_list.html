<h1>Task List</h1>

<ul>
    {% for task in task_list %}
        <li><a href="{% url 'task_detail' task.pk %}">{{ task.task }}</a></li>
    {% empty %}
        <li>No task have been created, yet.</li>
    {% endfor %}
</ul>

<div id="footer">
    <p><a href="{% url 'bed_list' %}">Bed list</a></p>
    <p><a href="{% url 'plant_list' %}">Plant list</a></p>
    <p><a href="{% url 'journalentry_list' %}">Journal</a></p>
</div>
