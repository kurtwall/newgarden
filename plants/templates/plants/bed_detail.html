<h1>Bed {{ bed }}</h1>

<ul>
    <li>Raised: {{ is_raised }}</li>
    {% for planting in bed_detail %}
            <li>Row {{ planting.row }}: {{ planting.count }} {{ planting.plant.name }} {{ planting.plant.variety }}</li>
    {% empty %}
        <li>No plantings have been created</li>
    {% endfor %}
</ul>

<div id="footer">
    <p><a href="{% url 'bed_list' %}">Bed list</a></p>
</div>
