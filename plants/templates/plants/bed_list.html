{% extends "plants/base.html" %}
{% load static %}

{% block page_title %} Beds {% endblock %}

{% block content %}

    <div class="container">
        <div class="row row-cols-4 row-cols-md-4">
            {% for bed in bed_list %}
                <div class="col gx-3 gy-3">
                    <div class="card h-100">
                        <a href="{% url 'bed_detail' bed.num %}"><img style="width: 100%"
                            {% if bed.name == 0 %}
                                src="{% static 'plants/seed_starts.jpg' %}"
                            {% elif bed.is_raised %}
                                src="{% static 'plants/raised_bed.jpg' %}"
                            {% else %}
                                src="{% static 'plants/trad_bed.jpg' %}"
                            {% endif %}
                            class="card-img-top" alt="blah"></a>
                        <div class="card-body">
                            {% if bed.num == 0 %}
                                <h5 class="card-title text-center">{{ bed.get_num_display }}</h5>
                            {% else %}
                                <h5 class="card-title text-center">Bed {{ bed.get_num_display }}</h5>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
