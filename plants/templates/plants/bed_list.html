<h1>Bed List</h1>

<ul>
    {% for bed in bed_list %}
        <li><a href="{% url 'bed_detail' bed.pk %}">Bed {{ bed.bed }}</a></li>
    {% empty %}
        <li>No beds have been started, yet.</li>
    {% endfor %}
</ul>

<div id="footer">
    <p><a href="{% url 'plant_list' %}">Plant list</a></p>
</div>
